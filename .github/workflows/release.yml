name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: ubuntu-24.04-arm
            platform: linux-arm64
          - os: windows-latest
            platform: win
          - os: windows-11-arm
            platform: win-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Spectre-mitigated libs (Windows ARM64)
        if: matrix.os == 'windows-11-arm'
        shell: pwsh
        run: |
          $components = @(
            'Microsoft.VisualStudio.Component.VC.Spectre.ARM64'
            'Microsoft.VisualStudio.Component.VC.Spectre.x86.x64'
          )
          $vsInstaller = 'C:\Program Files (x86)\Microsoft Visual Studio\Installer\vs_installer.exe'
          $vsPath = 'C:\Program Files\Microsoft Visual Studio\2022\Enterprise'
          $argList = @('modify', '--installPath', $vsPath, '--quiet', '--norestart')
          foreach ($c in $components) { $argList += '--add'; $argList += $c }
          Start-Process -FilePath $vsInstaller -ArgumentList $argList -Wait

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Package for ${{ matrix.platform }}
        run: npm run package:${{ matrix.platform }} -- --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f 2>/dev/null || ls -la artifacts || echo "No artifacts directory"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
